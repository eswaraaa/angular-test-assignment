<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by Login User"
          [(ngModel)]="loginUserName"
        />

        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchUser()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
